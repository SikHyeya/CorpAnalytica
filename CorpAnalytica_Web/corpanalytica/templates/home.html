<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home_style.css' %}">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
    <title>CorpAnalytica</title>
</head>
<body>
    <section class="main-section">
        <div class="logo-wrap">
            <img src="{% static 'img/corpanalytica_logo.png' %}">
        </div>
    </section>

    <div class="sub-section-background">
    <section class="sub-section">

        <form class="search-bar" method="POST" action="{% url 'search' %}">
            {% csrf_token %}        
            <input class="search-input" type="text" placeholder="기업이나 키워드를 검색해보세요!" name="searched" aria-label="Search">
            <button class="search-button" type="submit"><i class="fas fa-search"></i></button>
        </form>

        <hr class="divison-line">

        <div class="wordcloud-wrap">
            <ul>
                <div>
                    <h3>최근 뉴스기사가 많이 나온 기업</h3>
                    <img class="keyword_best_wc" src="{{corp_wordcloud_url}}", alt="최근 뉴스기사가 많이 나온 기업">
                </div>
                <hr class="img-divison-line">
                <div>
                    <h3>최근 가장 많이 언급된 키워드</h3>
                    <img class="article_best_wc" src="{{news_wordcloud_url}}", alt="최근 가장 많이 언급된 키워드">
                </div>
            </ul>
        </div>

    </section>
    </div>

    <footer>
        <div class="foot-links-wrap">
            <div class="foot-links">
                <ul>
                    <li><img class="prgm-logo" src="{% static 'img/prgm-logo.png' %}"></li>
                    <li>데이터 엔지니어링 데브코스</li>
                    <li>4팀 3조</li>
                    <li><a href="https://github.com/sunhokim1457">김선호</a></li>
                    <li><a href="https://github.com/plays0708">김지석</a></li>
                    <li><a href="https://github.com/SikHyeya">김승언</a></li>
                </ul>
            </div>
            </div>
        </div>
    </footer>
</body>
</html>
